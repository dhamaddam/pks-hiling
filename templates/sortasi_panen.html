{% extends 'base.html' %}

{% block title %}Manual Entry{% endblock %}

{% block content %}
<h2>Input Data - Sortasi Panen</h2>
<form method="post">
    <div class="mb-3">
        <label for="perusahaan" class="form-label">Perusahaan</label>
        <select class="form-select" id="perusahaan" name="perusahaan" required>
            <option value="">-- Pilih Perusahaan --</option>
            <option value="PTPN III">PTPN III</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="pks" class="form-label">PKS</label>
        <select class="form-select" id="pks" name="pks" required>
            <option value="">-- Pilih PKS --</option>
            <option value="PKS Aek Nabara Selatan">PKS Aek Nabara Selatan</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="kebun" class="form-label">Nama Kebun</label>
        <select class="form-select" id="kebun" name="kebun" required>
            <option value="">-- Pilih Kebun --</option>
            <option value="KANAS">KANAS</option>
            <option value="KRPPT">KRPPT</option>
            <option value="KMMDA">KMMDA</option>
            <option value="KMSTN">KMSTN</option>
            <option value="KLAJI">KLAJI</option>
            <option value="KANAU">KANAU</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="afdelling" class="form-label">Afdelling</label>
        <select class="form-select" id="afdelling" name="afdelling" required>
            <option value="">-- Pilih Afdelling --</option>
            <option value="Afdeling 1">Afdeling 1</option>
            <option value="Afdeling 2">Afdeling 2</option>
            <option value="Afdeling 3">Afdeling 3</option>
            <option value="Afdeling 4">Afdeling 4</option>
            <option value="Afdeling 5">Afdeling 5</option>
            <option value="Afdeling 6">Afdeling 6</option>
            <option value="Afdeling 7">Afdeling 7</option>
            <option value="Afdeling 8">Afdeling 8</option>
            <option value="Afdeling 9">Afdeling 9</option>
        </select>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Jumlah buah mentah</label>
            <input type="number" step="any" class="form-control" name="fpmt" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">BMt (%)</label>
            <input type="number" step="any" class="form-control" name="bmt" required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label class="form-label">Jumlah buah kurang matang</label>
            <input type="number" step="any" class="form-control" name="fpkm" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">BKM (%)</label>
            <input type="number" step="any" class="form-control" name="bkm" required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label class="form-label">Jumlah buah matang</label>
            <input type="number" step="any" class="form-control" name="fpm" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">BM (%)</label>
            <input type="number" step="any" class="form-control" name="bm" required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label class="form-label">Faktor buah lewat matang</label>
            <input type="number" step="any" class="form-control" name="fplm" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">BLM (%)</label>
            <input type="number" step="any" class="form-control" name="blm" required>
        </div>
    </div>

    <div class="mt-3">
        <label class="form-label">BN (Buah Normal %)</label>
        <input type="number" step="any" class="form-control" name="bn" required>
    </div>

    <div class="mt-4">
        <button type="submit" name="action" value="simpan" class="btn btn-success">Simpan</button>
        {% if nsp is defined %}
            <div class="mt-3 alert alert-info">
                <strong>NSP:</strong> {{ nsp }} (%)<br>
                <strong>NSPâ€™:</strong> {{ nsp_prime }} (%)
            </div>
            
        {% endif %}
    </div>
</form>
{% endblock %}
